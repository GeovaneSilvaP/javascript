<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sistema de multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="caulcular()">
    <div id="res"></div>

    <script>
        function caulcular(){
            const txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade atual e de<strong> ${vel}</strong>km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Voce estar sendo MULTADO por exesso de velocidade</p>`
            }
            res.innerHTML += `<p>dirija sempre com cinto de seguran√ßa</p>`
        }
    </script>
</body>
</html>
