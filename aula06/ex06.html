<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(58, 110, 110);
            color: white;
            text-align: center;
            line-height: 200px;
            height: 200px;
            width: 200px;
            margin: 50px auto;
        }
    </style>
    <title>Eventos DOM</title>
</head>
<body>
    
    <div id="area">Interaja...</div>

    <script>
        let a = window.document.getElementById('area');
        
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar() {
            a.innerText = 'Clicou';
            a.style.background = 'yellow';
            a.style.color = 'black';
        }

        function entrar() {
            a.innerText = 'Entrou';
            a.style.background = 'red';
        }

        function sair() {
            a.innerText = 'Saiu';
            a.style.background = 'blue';
        }
    </script>
</body>
</html>
