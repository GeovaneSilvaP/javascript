<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Número Aleatório</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: rgba(107, 102, 102, 0.767);
        }
        input{
            padding: 5px;
            margin: 10px;
            width: 80px;
            outline: none;
        }
        label{
            font-size: 20px;
        }
        button{
            padding: 10px;
            font-size: 15px;
        }
        #resultado{
            margin-top: 20px;
            font-size: 24px;
            color: #f7053a;
        }
    </style>
</head>
<body>
    <h1>Gerador de Número Aleatório</h1>
    <label for="mim">Mínimo:</label>
    <input type="number" value="1" id="min">

    <label for="max">Maximo:</label>
    <input type="number" value="100" id="max">

    <br><br>

    <button onclick="gerarNumero()">Gerar Número</button>

    <div id="resultado"></div>

    <script>
        function gerarNumero(){
            const min = parseInt(document.getElementById('min').value)
            const max = parseInt(document.getElementById('max').value)

            if (isNaN(min) || isNaN(max) || min >= max) {
                alert('Por favor, insira valores válidos (mínimo menor que o máximo).')
                return
            }

            const numeroAleatorio = Math.floor(Math.random() * (max - min + 1) + min)
            document.getElementById('resultado').innerText = `Numero sorteado: ${numeroAleatorio}`
        }
    </script>
</body>
</html>
