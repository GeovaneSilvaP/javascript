<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <script src="script.js" defer></script>
  <title>Projeto Extra 1: Jogo da Velha</title>
</head>

<body>
  <h2>Jogo da velha</h2>
  
  <div id="buttons-container">
    <button id="2-plays">2 Jogadores</button>
    <button id="ai-play">Jogar contra IA</button>
  </div>
  
  <div id="container" class="hide">
    <div class="box" id="box-1"></div>
    <div class="box" id="box-2"></div>
    <div class="box" id="box-3"></div>
    <div class="box" id="box-4"></div>
    <div class="box" id="box-5"></div>
    <div class="box" id="box-6"></div>
    <div class="box" id="box-7"></div>
    <div class="box" id="box-8"></div>
    <div class="box" id="box-9"></div>
    
    <div id="scoreboard-container">
      <h2>Placar:</h2>
      <span class="score-box">
        <span id="x-scoreboard">X</span>: 
        <span id="scoreboard-1">0</span>
      </span>
      <span class="score-box">
        <span id="o-scoreboard"></span>: 
        <span id="scoreboard-2">0</span>
      </span>
    </div>
  </div>
  
  <div class="hide">
    <div class="x">X</div>
    <div class="o"></div>
  </div>
  
  <div class="hide" id="message">
    <p>geo</p>
  </div>
</body>

</html>
