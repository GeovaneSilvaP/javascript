<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <script src="script.js" defer></script>
  <title>Força de Senha</title>
</head>

<body>
  <div class="container">
    <h2>Verificador de força de senha</h2>
    <p>Insira sua senha para verificar sua força:</p>
    <input type="password" id="passwordInput" placeholder="Digite sua senha..."/>
    <div class="password-strength-bar">
      <div id="password-strength-indicador" class="strength-indicador"></div>
    </div>
    <p id="password-strength-text">Senha fraca</p>
    <p id="tip">Sua senha precisa conter letras maiúsculas, letras minúsculas,números e caracteres especiais</p>
  </div>
</body>

</html>
