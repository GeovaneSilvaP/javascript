<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>MINHA TABUADA</title>
</head>
<body>
    <h2>Digite o numero e confirme  para gerar uma tabuada</h2>
    <form id="multplication-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="numero">
        </div>

        <div class="form-control">
            <label for="number">Multiplicar ate:</label>
            <input type="number" name="multplicador" id="multplicador" value="10">
        </div>
        <input type="submit" value="Caulcular">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do numero: <span></span></h2>
        <div id="multiplication-operations">
            <p>Imforme um numero pra calcular uma tabuada...</p>
    </div>
</body>
</html>
