<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        <div class="botoes">
        <button class="numero" onclick="adicionar('7')">7</button>
        <button class="numero" onclick="adicionar('8')">8</button>
        <button class="numero" onclick="adicionar('9')">9</button>
        <button class="operador" onclick="adicionar('/')">/</button>

        <button class="numero" onclick="adicionar('4')">4</button>
        <button class="numero" onclick="adicionar('5')">5</button>
        <button class="numero" onclick="adicionar('6')">6</button>
        <button class="operador" onclick="adicionar('*')">*</button>

        <button class="numero" onclick="adicionar('1')">1</button>
        <button class="numero" onclick="adicionar('2')">2</button>
        <button class="numero" onclick="adicionar('3')">3</button>
        <button class="operador" onclick="adicionar('-')">-</button>

         <button class="numero" onclick="adicionar('0')">0</button>
        <button class="numero" onclick="adicionar('.')">.</button>
        <button class="igual" onclick="calcular('=')">=</button>
        <button class="operador" onclick="adicionar('+')">+</button>

        <button onclick="limpar()" style="width: 260px; background-color: #dc3545; color: white;">C</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
