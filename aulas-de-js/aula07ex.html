<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Desafios</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        h2 {
            font-size: 1.5rem;
        }

        .card {
            width: 280px;
            margin: 1rem;
            padding: 1rem;
            background: #222;
            color: #191919;
            border: 5px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 5px #222;
            font-size: 0.95rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card h2 {
            text-align: center;
            color: #ececec;
            margin-bottom: 0.625rem;
        }

        .card img {
            width: 100%;
            border: 5px solid #444;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .card p {
            background: #fff;
            text-align: center;
            padding: 5px;
            margin-bottom: 0.625rem;
            border-radius: 5px;
        }

        .citacao {
            font-family: 'Special Elite', cursive;
            max-width: 400px;
            margin: 1rem;
            padding: 1.5rem;
            background-image: url('imagens/fundo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
            border-top-left-radius: 15px;
            border-bottom-right-radius: 15px;
            border-top-right-radius: 5px;
            border-bottom-left-radius: 5px;
            box-shadow: 0 0 5px #222;
        }

        .citacao h2, .citacao h3 {
            margin-bottom: 0.75rem;
        }

        .citacao blockquote {
            margin-left: 2rem;
            margin-bottom: 0.75rem;
            font-size: 1.5rem;
            font-weight: 400;
            font-style: italic;
            line-height: 2rem;
        }

        .citacao p {
            text-align: right;
        }

        .meses {
            width: 300px;
            margin: 1rem;
            padding: 1rem;
            background: #813d3d;
            box-shadow: 2px 2px 5px #222;
            color: #000;
            font-family: 'Roboto', sans-serif;
        }

        .jogo {
            width: 350px;
            margin: 1rem;
            padding: 1rem;
            background-image: url('imagens/lol.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: #ececec;
            line-height: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 2px #222;
            font-family: 'Roboto', sans-serif;
        }

        .jogo h2 {
            margin-bottom: 1rem;
            text-shadow: 1px 1px 1px #222;
        }

        .jogo span {
            display: block;
            font-size: 0.75rem;
            text-shadow: 1px 1px 1px #222;
        }

        .jogo p {
            background: #fff;
            color: #191919;
            padding: 3px 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 2px #222;
        }
    </style>
</head>
<body>


    <script src="codigoJS/aula07ex.js"></script>
</body>
</html>
